<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputName>
                </div>
                <div class="col-sm-7 form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control" #inputDescription>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="button" 
                        (click)="onAddItem(inputName.value, inputDescription.value)"
                        >Add Item</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
